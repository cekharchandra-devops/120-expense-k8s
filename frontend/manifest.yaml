apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  labels:
    app: frontend
    tier: frontend
    project: expense
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
      tier: frontend
      project: expense
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
        project: expense
    spec:
      containers:
        - name: frontend
          image: cekharch/frontend:v11
          ports:
            - containerPort: 8080
              protocol: TCP
          # env:
          #   - name: BACKEND_URL
          #     value: "http://backend:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: expense
  labels:
    app: frontend
    tier: frontend
    project: expense
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: frontend
    tier: frontend
    project: expense